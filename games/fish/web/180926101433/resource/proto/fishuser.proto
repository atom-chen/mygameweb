		required int32 id = 1;
		required int32 cnt = 2;
	}
	required int32 result = 1;
	repeated MailReward rewards = 2;
	optional int32 id = 3;
}

// result 0 成功 1 失败
message MailUnreadRep{
	required int32 result = 1;
	optional int32 amount = 2;
}

