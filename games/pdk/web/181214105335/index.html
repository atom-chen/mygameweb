<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>三桂跑得快</title>
	<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="full-screen" content="true"/>
	<meta name="screen-orientation" content="landscape"/>
	<meta name="x5-fullscreen" content="true"/>
	<meta name="360-fullscreen" content="true"/>
	<style>
		html, body {
			-ms-touch-action: none;
			background: #000000;
			padding: 0;
			border: 0;
			margin: 0;
			height: 100%;
		}
	</style>

	<!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件-->
	<!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.min.js"></script>	<script egret="lib" src="libs/modules/egret/egret.web.min.js"></script>	<script egret="lib" src="libs/modules/eui/eui.min.js"></script>	<script egret="lib" src="libs/modules/res/res.min.js"></script>	<script egret="lib" src="libs/modules/tween/tween.min.js"></script>	<script egret="lib" src="libs/modules/socket/socket.min.js"></script>	<script egret="lib" src="libs/modules/dragonBones/dragonBones.min.js"></script>	<script egret="lib" src="libs/modules/protobuf/protobuf.min.js"></script>	<script egret="lib" src="libs/modules/async/async.min.js"></script>	<script egret="lib" src="libs/modules/clipbord/clipbord.min.js"></script>	<script egret="lib" src="libs/modules/game/game.min.js"></script>	<!--modules_files_end-->

	<!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
	

	<!--这个标签会被替换为项目中所有的 javascript 文件-->
	<!--game_files_start-->
	<script egret="lib" src="main.min.js"></script>	<!--game_files_end-->
</head>
<body>


<div style="margin: auto;width: 100%;height: 100%;" id = "egretPlayer" class="egret-player"
     data-entry-class="RunFastMain"
     data-orientation="landscape"
     data-scale-mode="fixedHeight"
     data-resolution-mode="retina"
     data-frame-rate="18"
     data-content-width="1280"
     data-content-height="640"
     data-show-paint-rect="false"
     data-multi-fingered="2"
     data-show-fps="false" data-show-log="false"
     data-log-filter="" data-show-fps-style="x:0,y:0,size:20,textColor:0x00d8ff,bgAlpha:0.6">
    <input id="runfastCopyTex" type ="text" value="" style="visibility: hidden"/>
    <button id="runfastCopyBtn" type="button" class="copyBtn" style="visibility: hidden" data-clipboard-action="copy" data-clipboard-target="#ddzCopyTex" />            
</div>

<script>
	egret.runEgret({renderMode:"webgl"});
</script>
</body>
</html>
